version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: booru-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - booru-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booru-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:4000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SCAN_INTERVAL_MINUTES: ${SCAN_INTERVAL_MINUTES}
      MAX_RESULTS_PER_PAGE: ${MAX_RESULTS_PER_PAGE}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX}
      THUMBNAIL_SIZE: ${THUMBNAIL_SIZE}
      DUPLICATE_SCAN_ENABLED: ${DUPLICATE_SCAN_ENABLED}
      REQUIRE_EDIT_PASSWORD: ${REQUIRE_EDIT_PASSWORD}
      EDIT_PASSWORD: ${EDIT_PASSWORD}
    volumes:
      # Option 1: Mount your home directory to access all your images
      # This allows adding folders via web UI without restarting
      # - ${HOME}:/host:rw

      # Option 2: For maximum flexibility, mount entire filesystem (Linux/Mac)
      # Uncomment this and comment out the HOME mount above if needed
      # - /:/host:rw

      # Option 2a: For Windows (if using WSL, use /mnt/c for C: drive)
      - C:\:/host:rw

      # Option 3: Mount each image location individually for security/access control reasons
      # - /path/to/your/images:/host/images:rw
	    # - /another/path:/host/more-images:rw

      - thumbnail-data:${THUMBNAIL_DIR}
    networks:
      - booru-network
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: booru-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      VITE_IMAGES_PER_PAGE: ${VITE_IMAGES_PER_PAGE}
    networks:
      - booru-network
    depends_on:
      - backend

networks:
  booru-network:
    driver: bridge

volumes:
  mysql-data:
  thumbnail-data:
